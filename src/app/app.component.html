

<input type="file" ng2FileSelect  [uploader]="uploader" (onFileSelected)="fileSelected($event)">
<input type="submit" (click)="upload()" value="submit">



<hr>
<div *ngIf="progress > 0">
    <div class="progress">
      <div class="progress-bar" role="progressbar" [style.width.%]="progress">
        {{ progress }}%
      </div>
    </div>
  </div>
  
  <div *ngIf="message">
    {{ message }}
  </div>
  
<hr>
